<head>

  <script src="https://cdn.tailwindcss.com"></script>  <style>

      border: 2px solid #06b6d4;

      transition: all 0.3s ease;
    }

      box-shadow: 0 15px 40px rgba(6, 182, 212, 0.5);
    }
  </style></head><body class="min-h-screen bg-slate-900 text-slate-100"><div class="max-w-4xl mx-auto px-4 py-6">  <!-- Back Button -->  <div class="mb-4">
    <button onclick="history.back()"
      class="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg shadow-lg transition">
      ‚¨ÖÔ∏è Back
    </button>
  </div>  <!-- School Name Box -->  <div class="mb-6 flex justify-center">
    <div class="inline-block bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 p-4 rounded-xl shadow-2xl border-4 border-yellow-600">
      <h1 id="school-name" class="text-3xl font-extrabold text-white">
        Zeronvia Class  12th
      </h1>
    </div>
  </div>  <!-- Exam Card -->  <div class="bg-slate-800 rounded-xl shadow-2xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6">üìò Online MCQ Exam</h2><!-- Question Area -->
<div id="question-box" class="space-y-4">
  <p id="question" class="text-lg font-semibold"></p>

  <div class="space-y-2">
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="0" class="mr-2"> <span id="opt0"></span>
    </label>
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="1" class="mr-2"> <span id="opt1"></span>
    </label>
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="2" class="mr-2"> <span id="opt2"></span>
    </label>
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="3" class="mr-2"> <span id="opt3"></span>
    </label>
  </div>

  <button onclick="nextQuestion()"
    class="mt-4 bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg shadow-lg transition">
    Next Question
  </button>
</div>

<!-- End Exam Button -->
<div class="text-center mt-6">
  <button onclick="endExam()"
    class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-xl shadow-lg transition">
    End Exam
  </button>
</div>

<!-- Result -->
<div id="result" class="hidden mt-6 text-center">
  <h3 class="text-xl font-bold text-green-400">‚úÖ Exam Finished</h3>
  <p class="mt-2 text-lg" id="score"></p>
</div>

  </div>  <!-- Footer -->  <footer class="mt-10 text-center">
    <div class="developer-credit inline-block px-6 py-3 rounded-xl">
      <p class="text-xs opacity-75">Developed by</p>
      <p class="text-lg font-bold text-cyan-400">Technical Aman</p>
    </div>
  </footer></div><script>const questions = [
  { q: "Which of the following is a positional measure of dispersion?", options: ["Standard Deviation", "Range", "Mean Deviation", "Variance"], answer: 1 },
  { q: "Range is the difference between:", options: ["Mean and Median", "Highest and Lowest value", "Q3 and Q1", "Maximum and Average"], answer: 1 },
  { q: "The formula for Coefficient of Range is:", options: ["(L-S)/(L+S)", "(L+S)/(L-S)", "L-S", "L/S"], answer: 0 },
  { q: "Quartile Deviation (QD) is also known as:", options: ["Mean Deviation", "Inter-Quartile Range", "Semi-Interquartile Range", "Standard Deviation"], answer: 2 },
  { q: "The formula for Quartile Deviation is:", options: ["(Q3 + Q1) / 2", "(Q3 - Q1) / 2", "Q3 - Q1", "Q3 / Q1"], answer: 1 },
  { q: "Inter-Quartile Range (IQR) is calculated as:", options: ["Q3 - Q1", "Q1 - Q3", "(Q3 - Q1) / 2", "Q3 + Q1"], answer: 0 },
  { q: "Coefficient of Quartile Deviation is:", options: ["(Q3-Q1)/(Q3+Q1)", "(Q3+Q1)/(Q3-Q1)", "QD / Mean", "QD / Median"], answer: 0 },
  { q: "Which measure of dispersion is affected most by extreme values?", options: ["Quartile Deviation", "Range", "Standard Deviation", "Mean Deviation"], answer: 1 },
  { q: "Range is a ________ measure of dispersion.", options: ["Relative", "Absolute", "Mathematical", "Positional"], answer: 1 },
  { q: "Quartile deviation is based on the middle ________% of the data.", options: ["25%", "50%", "75%", "100%"], answer: 1 },
  { q: "If all observations in a series are 20, the Range will be:", options: ["20", "40", "0", "1"], answer: 2 },
  { q: "Which measure is best for open-end frequency distributions?", options: ["Range", "Standard Deviation", "Quartile Deviation", "Mean Deviation"], answer: 2 },
  { q: "The distance between Q1 and the Median is ________ the distance between Median and Q3 in a symmetrical distribution.", options: ["Greater than", "Less than", "Equal to", "None"], answer: 2 },
  { q: "Relative measures of dispersion are also called:", options: ["Variance", "Coefficients", "Deviations", "Averages"], answer: 1 },
  { q: "If Q1 = 15 and Q3 = 35, then Quartile Deviation is:", options: ["20", "10", "25", "50"], answer: 1 },
  { q: "The main drawback of Range is that it:", options: ["Is easy to calculate", "Uses all observations", "Ignores internal distribution", "Is a relative measure"], answer: 2 },
  { q: "Percentile Range is calculated as:", options: ["P90 - P10", "P75 - P25", "P100 - P0", "P50 - P25"], answer: 0 },
  { q: "For the series 5, 10, 15, 20, 25, the Range is:", options: ["20", "25", "5", "15"], answer: 0 },
  { q: "Which measure of dispersion ignores the signs (+/-)?", options: ["Range", "Quartile Deviation", "Mean Deviation", "None"], answer: 2 },
  { q: "Decile Range is based on:", options: ["D9 - D1", "D5 - D1", "D10 - D1", "D3 - D1"], answer: 0 },
  { q: "Range is used in which business application?", options: ["Quality Control Charts", "Weather forecasting", "Stock market fluctuations", "All of these"], answer: 3 },
  { q: "Quartile Deviation is ________ than Standard Deviation in a normal distribution.", options: ["Larger", "Smaller", "Equal", "Double"], answer: 1 },
  { q: "The Coefficient of QD is used for:", options: ["Comparing two series", "Finding the average", "Calculating totals", "Testing symmetry"], answer: 0 },
  { q: "Which measure is most suitable when data has extreme outliers at both ends?", options: ["Range", "Mean Deviation", "Quartile Deviation", "Variance"], answer: 2 },
  { q: "The formula for Inter-Quartile Range is used in making:", options: ["Histograms", "Pie charts", "Box-and-Whisker plots", "Ogives"], answer: 2 },
  { q: "If the Range of a set is 0, it means all values are:", options: ["Zero", "Equal", "Positive", "Negative"], answer: 1 },
  { q: "Lower Quartile is ________ percentile.", options: ["25th", "50th", "75th", "10th"], answer: 0 },
  { q: "Upper Quartile is ________ percentile.", options: ["25th", "50th", "75th", "90th"], answer: 2 },
  { q: "Which measure of dispersion is calculated only from two values of the series?", options: ["Range", "Quartile Deviation", "Standard Deviation", "Mean Deviation"], answer: 0 },
  { q: "Quartile Deviation is a/an ________ measure of dispersion.", options: ["Absolute", "Relative", "Variable", "None"], answer: 0 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
