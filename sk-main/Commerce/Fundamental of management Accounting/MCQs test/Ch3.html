  </div>  <!-- Exam Card -->  <div class="bg-slate-800 rounded-xl shadow-2xl p-6">

<div id="question-box" class="space-y-4">

  <div class="space-y-2">

    class="mt-4 bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg shadow-lg transition">

  </button>

<!-- End Exam Button -->
<div class="text-center mt-6">

<!-- Result -->
<div id="result" class="hidden mt-6 text-center">

  </div>  <!-- Footer -->  <footer class="mt-10 text-center">

      <p class="text-xs opacity-75">Developed by</p>
      <p class="text-lg font-bold text-cyan-400">Technical Aman</p>
    </div>
  </footer></div><script>const questions = [
  { q: "The process of evaluating the relationship between components of financial statements is called:", options: ["Bookkeeping", "Financial Analysis", "Auditing", "Summarizing"], answer: 1 },
  { q: "Which analysis is also known as 'Dynamic Analysis'?", options: ["Vertical Analysis", "Horizontal Analysis", "Internal Analysis", "None"], answer: 1 },
  { q: "Horizontal analysis is done for ________.", options: ["Single year", "Multiple years", "One department", "None"], answer: 1 },
  { q: "Vertical analysis is also known as ________ analysis.", options: ["Dynamic", "Static", "External", "None"], answer: 1 },
  { q: "Which tool is used for 'Intra-firm' and 'Inter-firm' comparison?", options: ["Comparative Statements", "Common Size Statements", "Ratio Analysis", "All of these"], answer: 3 },
  { q: "In a Common Size Balance Sheet, the total of assets is assumed to be:", options: ["10", "100", "1000", "Variable"], answer: 1 },
  { q: "In a Common Size Income Statement, all items are expressed as a percentage of:", options: ["Gross Profit", "Net Profit", "Net Revenue from Operations (Sales)", "Total Expenses"], answer: 2 },
  { q: "Comparative statements show the ________ and ________ change in figures.", options: ["Absolute, Percentage", "Internal, External", "Positive, Negative only", "None"], answer: 0 },
  { q: "Which of the following is a tool of financial statement analysis?", options: ["Cash Flow Statement", "Ratio Analysis", "Trend Analysis", "All of these"], answer: 3 },
  { q: "Trend percentages are useful for ________ analysis.", options: ["Short-term", "Long-term", "Daily", "None"], answer: 1 },
  { q: "External analysis is usually done by:", options: ["Managers", "Employees", "Investors and Creditors", "CEO"], answer: 2 },
  { q: "Financial Analysis helps in measuring the ________ of a business.", options: ["Profitability", "Solvency", "Liquidity", "All of these"], answer: 3 },
  { q: "Financial statements are based on 'Post-mortem' analysis. This is a ________.", options: ["Advantage", "Limitation", "Feature", "None"], answer: 1 },
  { q: "Which analysis helps in studying the operational efficiency of different departments in the same year?", options: ["Horizontal", "Vertical", "Trend", "None"], answer: 1 },
  { q: "Financial statement analysis ignores ________.", options: ["Qualitative aspects", "Price level changes", "Both A and B", "Monetary facts"], answer: 2 },
  { q: "Comparative Balance Sheet helps to understand the change in ________.", options: ["Financial position", "Cash flow", "Market price", "None"], answer: 0 },
  { q: "Percentage change in Comparative Statement = (Absolute Change / ________) x 100.", options: ["Current Year Figure", "Previous Year (Base) Figure", "Average Figure", "None"], answer: 1 },
  { q: "Common Size Statements are useful for ________ comparison.", options: ["Cross-sectional", "Time-series", "Both A and B", "None"], answer: 0 },
  { q: "Who is interested in the 'Safety of Principal' and 'Interest'?", options: ["Equity Shareholders", "Long-term Creditors", "Employees", "None"], answer: 1 },
  { q: "Short-term creditors are primarily interested in the ________ of the company.", options: ["Profitability", "Liquidity", "Solvency", "None"], answer: 1 },
  { q: "Analysis of financial statements is an ________ of data.", options: ["Interpretation", "Recording", "Classification", "None"], answer: 0 },
  { q: "Which technique uses a 'Base Year' for comparison over many years?", options: ["Common Size", "Trend Analysis", "Ratio Analysis", "None"], answer: 1 },
  { q: "Management uses financial analysis for ________.", options: ["Internal control", "Planning", "Policy making", "All of these"], answer: 3 },
  { q: "Financial analysis can be biased due to personal ________ of the accountant.", options: ["Gains", "Judgement", "Loss", "None"], answer: 1 },
  { q: "Operating profit is also called ________.", options: ["EAT", "EBIT", "PAT", "Gross Profit"], answer: 1 },
  { q: "Which ratio measures the 'Trading Efficiency'?", options: ["Inventory Turnover", "Current Ratio", "Debt Equity", "None"], answer: 0 },
  { q: "Common size analysis is a ________ analysis.", options: ["Component-wise", "Year-wise", "Market-wise", "None"], answer: 0 },
  { q: "Comparative Profit and Loss Statement is also called ________.", options: ["Balance Sheet Analysis", "Comparative Income Statement", "Fund Flow", "None"], answer: 1 },
  { q: "The biggest limitation of financial analysis is 'Window Dressing'.", options: ["True", "False", "Only in big firms", "None"], answer: 0 },
  { q: "Financial analysis helps in 'Forecasting'.", options: ["True", "False", "Never", "None"], answer: 0 },
  { q: "Vertical analysis is used for 'Inter-firm' comparison when companies are of different sizes.", options: ["True", "False", "Only for banks", "None"], answer: 0 },
  { q: "Profit and Loss Statement shows ________ of the firm.", options: ["Position", "Performance", "Assets", "None"], answer: 1 },
  { q: "Analysis without 'Interpretation' is meaningless.", options: ["True", "False", "Sometimes", "None"], answer: 0 },
  { q: "Which of the following is NOT a limitation of financial analysis?", options: ["Historical nature", "Ignoring non-monetary facts", "Provides tool for decision making", "Personal bias"], answer: 2 },
  { q: "Standard for comparison can be:", options: ["Past performance", "Industry average", "Budgeted figures", "All of these"], answer: 3 },
  { q: "Which statement is used to find out the 'Source and Application' of cash?", options: ["Common Size", "Trend", "Cash Flow Statement", "None"], answer: 2 },
  { q: "The term 'Analysis' means ________.", options: ["Combining data", "Simplifying and breaking down data", "Writing data", "None"], answer: 1 },
  { q: "Horizontal analysis is used for 'Time-Series' analysis.", options: ["True", "False", "Only for 1 year", "None"], answer: 0 },
  { q: "Comparative statements help in identifying 'Weak Spots'.", options: ["True", "False", "Only in P&L", "None"], answer: 0 },
  { q: "Common size Balance Sheet is useful for 'Capital Structure' analysis.", options: ["True", "False", "None", "Maybe"], answer: 0 },
  { q: "Does financial analysis provide a 'complete' picture of a company?", options: ["Yes", "No, it ignores qualitative factors", "Only if audited", "None"], answer: 1 },
  { q: "Financial statement analysis is the ________ of accounting.", options: ["Beginning", "Middle", "End phase/Objective", "None"], answer: 2 },
  { q: "Current Ratio is an example of ________ analysis.", options: ["Vertical", "Horizontal", "Trend", "None"], answer: 0 },
  { q: "Trend percentages help in predicting future ________.", options: ["Losses", "Movements/Growth", "Managers", "None"], answer: 1 },
  { q: "Financial statement analysis is a 'Means to an end'.", options: ["True", "False", "It is an end in itself", "None"], answer: 0 },
  { q: "Users of financial analysis include:", options: ["Tax authorities", "Labour unions", "Stock exchanges", "All of these"], answer: 3 },
  { q: "Which ratio is a part of Solvency analysis?", options: ["Current Ratio", "Proprietary Ratio", "Stock Turnover", "None"], answer: 1 },
  { q: "Common Size Statements help to overcome the problem of ________.", options: ["Large numbers", "Differences in size of firms", "Calculation", "None"], answer: 1 },
  { q: "Financial statements are 'Recorded Facts'.", options: ["True", "False", "Future facts", "None"], answer: 0 },
  { q: "Can financial analysis detect fraud?", options: ["Always", "Sometimes, if deeply analyzed", "Never", "None"], answer: 1 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
