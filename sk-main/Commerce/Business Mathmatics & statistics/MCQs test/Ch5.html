    </div>
  </footer></div><script>const questions = [
  { q: "The rate of change of one variable with respect to another is called:", options: ["Integration", "Differentiation", "Limit", "Function"], answer: 1 },
  { q: "The derivative of a constant 'k' is always:", options: ["k", "1", "0", "x"], answer: 2 },
  { q: "According to Power Rule, d/dx (x‚Åø) is:", options: ["nx‚Åø", "nx‚Åø‚Åª¬π", "x‚Åø‚Å∫¬π / n", "n¬≤x"], answer: 1 },
  { q: "The derivative of eÀ£ with respect to x is:", options: ["eÀ£", "xeÀ£‚Åª¬π", "1/eÀ£", "log e"], answer: 0 },
  { q: "The derivative of log x (base e) is:", options: ["x", "1/x", "eÀ£", "1"], answer: 1 },
  { q: "The derivative of (u + v) is equal to:", options: ["du/dx * dv/dx", "du/dx + dv/dx", "u + dv/dx", "v + du/dx"], answer: 1 },
  { q: "Product Rule for d/dx (uv) is:", options: ["u(dv/dx) + v(du/dx)", "u(dv/dx) - v(du/dx)", "(du/dx)(dv/dx)", "uv"], answer: 0 },
  { q: "Quotient Rule for d/dx (u/v) is:", options: ["(v du/dx - u dv/dx) / v¬≤", "(u dv/dx - v du/dx) / v¬≤", "(v du/dx + u dv/dx) / v¬≤", "du/dv"], answer: 0 },
  { q: "The derivative of aÀ£ is:", options: ["aÀ£", "aÀ£ log a", "x aÀ£‚Åª¬π", "log a"], answer: 1 },
  { q: "If y = x¬≥, then d¬≤y/dx¬≤ (second derivative) is:", options: ["3x¬≤", "6x", "6", "0"], answer: 1 },
  { q: "Chain Rule is used to differentiate:", options: ["Simple functions", "Composite functions", "Constants", "None"], answer: 1 },
  { q: "Marginal Cost (MC) is the derivative of:", options: ["Total Revenue", "Total Cost", "Average Cost", "Fixed Cost"], answer: 1 },
  { q: "Marginal Revenue (MR) is the derivative of:", options: ["Total Cost", "Total Revenue", "Demand", "Supply"], answer: 1 },
  { q: "At the point of Maximum Profit, the derivative of the Profit function is:", options: ["1", "Positive", "0", "Negative"], answer: 2 },
  { q: "The derivative of ‚àöx is:", options: ["1 / (2‚àöx)", "2‚àöx", "1/x", "x^(1/2)"], answer: 0 },
  { q: "If y = 5x¬≤ + 3x + 2, then dy/dx is:", options: ["10x + 3", "5x + 3", "10x", "13"], answer: 0 },
  { q: "The derivative of log(5x) is:", options: ["1/5x", "1/x", "5/x", "log 5"], answer: 1 },
  { q: "Slope of a curve at a point is represented by:", options: ["Integration", "dy/dx", "Limit", "Function"], answer: 1 },
  { q: "The derivative of sin x is:", options: ["cos x", "-cos x", "tan x", "sin x"], answer: 0 },
  { q: "The derivative of cos x is:", options: ["sin x", "-sin x", "sec x", "0"], answer: 1 },
  { q: "Average Cost (AC) is minimum when:", options: ["MC = AC", "MC > AC", "MC < AC", "MC = 0"], answer: 0 },
  { q: "Elasticity of Demand (Œ∑) involves which derivative?", options: ["dp/dq", "dq/dp", "dC/dq", "dR/dq"], answer: 1 },
  { q: "The process of finding the derivative is called:", options: ["Integration", "Derivation", "Differentiation", "Logarithm"], answer: 2 },
  { q: "If y = x, then dy/dx is:", options: ["0", "1", "x¬≤", "None"], answer: 1 },
  { q: "Implicit differentiation is used when:", options: ["x and y are mixed", "y is alone", "x is constant", "Function is linear"], answer: 0 },
  { q: "Derivative of 1/x is:", options: ["log x", "1/x¬≤", "-1/x¬≤", "0"], answer: 2 },
  { q: "If y = e^(2x), then dy/dx is:", options: ["e^(2x)", "2e^(2x)", "e^x", "2x"], answer: 1 },
  { q: "Total Revenue (TR) is calculated as:", options: ["P + Q", "P / Q", "P * Q", "d/dQ (P)"], answer: 2 },
  { q: "Stationary points are found where dy/dx is:", options: ["Positive", "Negative", "Zero", "Infinite"], answer: 2 },
  { q: "The derivative of tan x is:", options: ["sec x", "sec¬≤ x", "cot x", "cos x"], answer: 1 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
