  { q: "Purchases under single entry are recorded:", options: ["Fully", "Partially", "Not at all", "Incorrectly"], answer: 1 },

  { q: "Sales under single entry are recorded:", options: ["Completely", "Partially", "Not recorded", "Only credit"], answer: 1 },

  { q: "Difference between assets and liabilities is:", options: ["Profit", "Capital", "Loss", "Expense"], answer: 1 },

  { q: "Single entry system is legally:", options: ["Compulsory", "Accepted", "Not compulsory", "Illegal"], answer: 2 },
  { q: "Incomplete records are maintained due to:", options: ["Lack of knowledge", "Cost saving", "Small size", "All of these"], answer: 3 },
  { q: "Under single entry system, trading results are:", options: ["Exact", "Approximate", "False", "Nil"], answer: 1 },
  { q: "Statement of affairs does not show:", options: ["Assets", "Liabilities", "Capital", "Profit"], answer: 3 },

  { q: "Capital at end =:", options: ["Assets ‚Äì Liabilities", "Liabilities ‚Äì Assets", "Income ‚Äì Expense", "Receipts ‚Äì Payments"], answer: 0 },

  { q: "Incomplete records ignore:", options: ["Dual aspect", "Cash", "Debtors", "Creditors"], answer: 0 },
  { q: "Single entry system provides:", options: ["True profit", "Exact records", "Rough idea", "Audited accounts"], answer: 2 },
  { q: "Final accounts cannot be prepared accurately due to:", options: ["No journal", "No ledger", "Incomplete data", "No cash"], answer: 2 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
