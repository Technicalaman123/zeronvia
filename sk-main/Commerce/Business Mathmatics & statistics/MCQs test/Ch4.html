    </div>
  </footer></div><script>const questions = [
  { q: "The value that a function approaches as the input approaches some value is called:", options: ["Derivative", "Limit", "Continuity", "Slope"], answer: 1 },
  { q: "A function is said to be continuous at x = a if:", options: ["LHL = RHL", "f(a) is defined", "LHL = RHL = f(a)", "LHL ‚â† RHL"], answer: 2 },
  { q: "LHL (Left Hand Limit) is calculated as:", options: ["lim x‚Üía‚Å∫ f(x)", "lim x‚Üía‚Åª f(x)", "f(a)", "lim x‚Üí0 f(x)"], answer: 1 },
  { q: "If LHL ‚â† RHL at a point x = a, then the limit:", options: ["Is Zero", "Exists", "Does not exist", "Is Infinite"], answer: 2 },
  { q: "The value of lim x‚Üía [k f(x)] where k is a constant is:", options: ["0", "k", "k * lim x‚Üía f(x)", "f(a)"], answer: 2 },
  { q: "Limit of (sin x / x) as x ‚Üí 0 is:", options: ["0", "1", "Infinity", "Not defined"], answer: 1 },
  { q: "What is the limit of a constant 'c' as x approaches 'a'?", options: ["a", "0", "c", "x"], answer: 2 },
  { q: "If f(x) = (x¬≤ - 4) / (x - 2), then lim x‚Üí2 f(x) is:", options: ["0", "2", "4", "Undefined"], answer: 2 },
  { q: "A polynomial function is continuous at:", options: ["Only x=0", "Only positive x", "Every real point", "Only x=1"], answer: 2 },
  { q: "The value of lim x‚Üí0 (eÀ£ - 1) / x is:", options: ["0", "e", "1", "log x"], answer: 2 },
  { q: "If a function has a 'break' or 'hole' in its graph, it is:", options: ["Continuous", "Discontinuous", "Constant", "Linear"], answer: 1 },
  { q: "Limit of (1 + x)^(1/x) as x ‚Üí 0 is:", options: ["1", "0", "e", "log e"], answer: 2 },
  { q: "The value of lim x‚Üí‚àû (1/x) is:", options: ["1", "0", "Infinity", "-1"], answer: 1 },
  { q: "If f(x) = |x| / x, then lim x‚Üí0 f(x):", options: ["Is 1", "Is -1", "Does not exist", "Is 0"], answer: 2 },
  { q: "A rational function p(x)/q(x) is discontinuous at points where:", options: ["p(x) = 0", "q(x) = 0", "p(x) = q(x)", "x = 0"], answer: 1 },
  { q: "The value of lim x‚Üía (x‚Åø - a‚Åø) / (x - a) is:", options: ["nx‚Åø‚Åª¬π", "na‚Åø‚Åª¬π", "0", "1"], answer: 1 },
  { q: "Indeterminate forms in limits include:", options: ["0/0", "‚àû/‚àû", "0 * ‚àû", "All of these"], answer: 3 },
  { q: "Continuity on an interval [a, b] means continuity at:", options: ["Only a and b", "Every point in (a, b)", "Middle point only", "None"], answer: 1 },
  { q: "The limit of a product [f(x) * g(x)] is the ________ of their limits.", options: ["Sum", "Difference", "Product", "Quotient"], answer: 2 },
  { q: "If lim x‚Üía f(x) = L and lim x‚Üía g(x) = M, then lim x‚Üía [f(x) + g(x)] is:", options: ["L + M", "L - M", "L * M", "L / M"], answer: 0 },
  { q: "The function f(x) = sin x is continuous for all real x?", options: ["True", "False", "Only at x=0", "Only at x=œÄ"], answer: 0 },
  { q: "Limit of (log(1+x) / x) as x ‚Üí 0 is:", options: ["0", "1", "e", "Undefined"], answer: 1 },
  { q: "If f(x) = 5 for all x, then lim x‚Üí10 f(x) is:", options: ["10", "5", "50", "0"], answer: 1 },
  { q: "A constant function is always continuous.", options: ["True", "False", "Sometimes", "Only at origin"], answer: 0 },
  { q: "Which of the following is NOT a condition for continuity at x = a?", options: ["f(a) exists", "lim f(x) exists", "f(a) = 0", "lim f(x) = f(a)"], answer: 2 },
  { q: "The value of lim x‚Üí2 (x¬≥ - 8) / (x - 2) is:", options: ["4", "8", "12", "16"], answer: 2 },
  { q: "The limit of f(x) as x ‚Üí a depends on the value of f(a).", options: ["Always", "Never", "Not necessarily", "Only if it is linear"], answer: 2 },
  { q: "If f(x) = 1/x¬≤, then lim x‚Üí0 f(x) is:", options: ["0", "1", "‚àû", "Does not exist"], answer: 2 },
  { q: "Identity function f(x) = x is:", options: ["Continuous", "Discontinuous", "Continuous only at x=0", "None"], answer: 0 },
  { q: "Evaluation of 0/0 form using limits is done by:", options: ["Direct substitution", "Factorization", "Rationalization", "Both B and C"], answer: 3 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
