  </footer></div><script>const questions = [

  { q: "The crisis in pneumonia comes on the:", options: ["Second day", "Third day", "Fourth day", "Fifth day"], answer: 2 },
  { q: "Dr. Raman was known for his:", options: ["Wealth", "Truthfulness", "Strictness", "Anger"], answer: 1 },
  { q: "Dr. Raman believed that words could:", options: ["Kill", "Cure", "Harm", "Confuse"], answer: 1 },

  { q: "The patient repeatedly asked about:", options: ["Fees", "Medicine", "His condition", "Food"], answer: 2 },
  { q: "Dr. Raman told the patient that:", options: ["He would die", "He was improving", "Operation needed", "He should pray"], answer: 1 },
  { q: "Actually, the patient‚Äôs condition was:", options: ["Improving", "Very dangerous", "Normal", "Curable"], answer: 1 },

  { q: "The doctor‚Äôs lie was meant to:", options: ["Cheat", "Encourage hope", "Avoid work", "Earn money"], answer: 1 },

  { q: "The patient survived mainly because of:", options: ["Medicine", "Doctor‚Äôs lie", "Strong will", "Luck"], answer: 1 },
  { q: "Dr. Raman felt after telling the lie:", options: ["Happy", "Guilty", "Angry", "Careless"], answer: 1 },
  { q: "The patient trusted the doctor‚Äôs:", options: ["Skill", "Word", "Medicine", "Experience"], answer: 1 },
  { q: "The story highlights the importance of:", options: ["Truth", "Hope", "Money", "Faith"], answer: 1 },
  { q: "The lie spoken by Dr. Raman was:", options: ["Cruel", "Selfish", "Compassionate", "Useless"], answer: 2 },

  { q: "Dr. Raman usually spoke the:", options: ["Sweet truth", "Bitter truth", "Soft lies", "Harsh lies"], answer: 1 },
  { q: "This time Dr. Raman broke his own:", options: ["Promise", "Rule", "Habit", "Belief"], answer: 2 },
  { q: "The story shows a doctor should also be:", options: ["Strict", "Kind-hearted", "Rich", "Famous"], answer: 1 },
  { q: "The patient‚Äôs recovery proves that:", options: ["Medicine is useless", "Hope heals", "Doctors are gods", "Luck matters"], answer: 1 },
  { q: "The story is a lesson in:", options: ["Medical science", "Human values", "Politics", "Religion"], answer: 1 },

  { q: "Dr. Raman felt relieved when the patient:", options: ["Died", "Recovered", "Slept", "Cried"], answer: 1 },
  { q: "The doctor‚Äôs lie saved the patient‚Äôs:", options: ["Money", "Family", "Life", "Reputation"], answer: 2 },
  { q: "The story suggests that truth should be:", options: ["Always told", "Never told", "Used wisely", "Hidden always"], answer: 2 },
  { q: "The doctor‚Äôs word acted like a:", options: ["Poison", "Drug", "Weapon", "Lie"], answer: 1 },

  { q: "R. K. Narayan is famous for writing about:", options: ["Village life", "Indian middle class", "Foreign life", "War"], answer: 1 },

  { q: "Dr. Raman represents a:", options: ["Strict doctor", "Compassionate human", "Careless doctor", "Fearful man"], answer: 1 },

  { q: "The patient‚Äôs fear was mainly of:", options: ["Pain", "Death", "Hospital", "Doctor"], answer: 1 },
  { q: "The doctor‚Äôs lie was justified because:", options: ["It saved a life", "It avoided trouble", "It earned fame", "It hid truth"], answer: 0 },
  { q: "The central message of the story is:", options: ["Truth hurts", "Words have healing power", "Doctors lie", "Medicine fails"], answer: 1 },
  { q: "The doctor‚Äôs silence after recovery shows:", options: ["Pride", "Relief", "Shame", "Fear"], answer: 1 },
  { q: "The story ends on a note of:", options: ["Tragedy", "Hope", "Fear", "Anger"], answer: 1 }
];




  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
