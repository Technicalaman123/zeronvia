    </div>
  </footer></div><script>const questions = [
  { q: "A collection of well-defined objects is called a:", options: ["Group", "Set", "Subset", "Relation"], answer: 1 },
  { q: "The number of elements in a set is called its:", options: ["Order", "Cardinality", "Index", "Power"], answer: 1 },
  { q: "A set with no elements is known as:", options: ["Null set", "Singleton set", "Finite set", "Universal set"], answer: 0 },
  { q: "If A = {1, 2, 3}, then the number of subsets of A is:", options: ["3", "6", "8", "9"], answer: 2 },
  { q: "The set of all possible subsets of a set A is called:", options: ["Universal set", "Power set", "Union set", "Void set"], answer: 1 },
  { q: "If A ‚äÜ B and B ‚äÜ A, then:", options: ["A > B", "A < B", "A = B", "A ‚â† B"], answer: 2 },
  { q: "The symbol '‚à™' represents:", options: ["Intersection", "Subset", "Union", "Element of"], answer: 2 },
  { q: "The intersection of two disjoint sets is:", options: ["Universal set", "Empty set (Œ¶)", "Set A", "Set B"], answer: 1 },
  { q: "If A = {1, 2} and B = {2, 3}, then A ‚à© B is:", options: ["{1, 2, 3}", "{2}", "{1, 3}", "{ }"], answer: 1 },
  { q: "The complement of a Universal set (U') is:", options: ["U", "A", "Œ¶", "B"], answer: 2 },
  { q: "De Morgan's Law states that (A ‚à™ B)' is equal to:", options: ["A' ‚à™ B'", "A' ‚à© B'", "A ‚à© B", "A' ‚à™ B"], answer: 1 },
  { q: "Venn diagrams were introduced by:", options: ["John Venn", "Georg Cantor", "Newton", "Leibniz"], answer: 0 },
  { q: "The formula n(A ‚à™ B) is equal to:", options: ["n(A) + n(B)", "n(A) + n(B) - n(A ‚à© B)", "n(A) - n(B)", "n(A ‚à© B)"], answer: 1 },
  { q: "A set containing only one element is called:", options: ["Null set", "Singleton set", "Unit set", "Both B and C"], answer: 3 },
  { q: "If A is a set of vowels in English, then n(A) is:", options: ["26", "5", "21", "10"], answer: 1 },
  { q: "Difference of sets A - B means elements which are in:", options: ["Both A and B", "B but not in A", "A but not in B", "None"], answer: 2 },
  { q: "Which of the following is an infinite set?", options: ["Days of week", "{1, 2, 3}", "Set of natural numbers", "Students in a class"], answer: 2 },
  { q: "The shaded region in a Venn diagram representing only A (not B) is:", options: ["A ‚à© B", "A ‚à™ B", "A - B", "B - A"], answer: 2 },
  { q: "If A = {x | x is an even prime number}, then A is:", options: ["{2}", "{ }", "{2, 4}", "{1, 2}"], answer: 0 },
  { q: "Every set is a ________ of itself.", options: ["Proper subset", "Subset", "Universal set", "Power set"], answer: 1 },
  { q: "The number of proper subsets of a set with 'n' elements is:", options: ["2^n", "2^n - 1", "n^2", "2n"], answer: 1 },
  { q: "If A ‚à© B = A, then:", options: ["A ‚äÜ B", "B ‚äÜ A", "A = Œ¶", "B = Œ¶"], answer: 0 },
  { q: "Commutative law for union is:", options: ["A ‚à™ B = B ‚à™ A", "A ‚à© B = B ‚à© A", "Both A and B", "None"], answer: 2 },
  { q: "Symmetric difference of A and B is (A - B) ‚à™ (B - A).", options: ["True", "False", "Sometimes", "None"], answer: 0 },
  { q: "In a class of 50, 30 like Tea, 25 like Coffee, 10 like both. How many like neither?", options: ["5", "10", "15", "20"], answer: 0 },
  { q: "The Universal set is usually denoted by:", options: ["S", "U", "X", "All of these"], answer: 1 },
  { q: "If A = {1, 3, 5} and B = {1, 3, 5}, then A and B are:", options: ["Equivalent sets", "Equal sets", "Disjoint sets", "Both A and B"], answer: 3 },
  { q: "Subset symbol is represented by:", options: ["‚àà", "‚äÜ", "‚äÇ", "Both B and C"], answer: 3 },
  { q: "If A is a subset of U, then (A')' is:", options: ["A'", "U", "A", "Œ¶"], answer: 2 },
  { q: "Two sets are equivalent if they have same:", options: ["Elements", "Cardinality", "Subsets", "Universal set"], answer: 1 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
