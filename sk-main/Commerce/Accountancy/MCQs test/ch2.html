  { q: "Balance Sheet of NPO is prepared at:", options: ["Beginning", "End of year", "Any time", "Monthly"], answer: 1 },

  { q: "Specific fund investment appears on:", options: ["Asset side", "Liability side", "Income side", "Expense side"], answer: 0 },
  { q: "Sale proceeds of specific fund asset is added to:", options: ["Income", "Capital fund", "Specific fund", "Expense"], answer: 2 },
  { q: "Receipts & Payments Account records:", options: ["Non-cash items", "Cash items only", "Profit", "Loss"], answer: 1 },
  { q: "Income & Expenditure Account excludes:", options: ["Outstanding items", "Prepaid items", "Capital items", "Revenue items"], answer: 2 },
  { q: "Subscription outstanding at end is added to:", options: ["Income", "Asset", "Liability", "Expense"], answer: 1 },

  { q: "Honorarium is paid to:", options: ["Members", "Office bearers", "Employees", "Creditors"], answer: 1 },
  { q: "Receipts & Payments Account balance is:", options: ["Surplus", "Deficit", "Cash or bank balance", "Capital"], answer: 2 },
  { q: "Donation received for general purpose is:", options: ["Capital receipt", "Revenue receipt", "Asset", "Liability"], answer: 1 },
  { q: "Income and Expenditure Account is prepared to find:", options: ["Cash balance", "Surplus/Deficit", "Assets", "Liabilities"], answer: 1 },
  { q: "Not for profit organisations include:", options: ["Hospitals", "Clubs", "Schools", "All of these"], answer: 3 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
