  </footer></div><script>const questions = [
  { q: "The story 'The Nightingale and the Rose' is written by:", options: ["Oscar Wilde", "R. K. Narayan", "A. J. Cronin", "O. Henry"], answer: 0 },

  { q: "The student failed to get a red rose because:", options: ["Winter", "No rose tree", "Cold weather", "Lack of water"], answer: 0 },
  { q: "The nightingale decided to help the student by:", options: ["Stealing a rose", "Buying a rose", "Sacrificing its life", "Asking a fairy"], answer: 2 },
  { q: "The red rose was created by:", options: ["Magic", "Blood of nightingale", "Sunlight", "Rain"], answer: 1 },

  { q: "The nightingale pressed her heart against:", options: ["The sky", "A thorn", "A leaf", "The ground"], answer: 1 },
  { q: "The thorn pierced the nightingale‚Äôs:", options: ["Wing", "Heart", "Neck", "Leg"], answer: 1 },
  { q: "The nightingale sang all night to:", options: ["Entertain", "Create a red rose", "Scare enemies", "Call friends"], answer: 1 },
  { q: "The nightingale died because of:", options: ["Cold", "Hunger", "Loss of blood", "Poison"], answer: 2 },
  { q: "The student found the red rose:", options: ["In the market", "On the rose tree", "In the garden", "On the road"], answer: 2 },

  { q: "The professor‚Äôs daughter rejected the rose because:", options: ["It was ugly", "It did not match her dress", "It was fake", "She disliked roses"], answer: 1 },
  { q: "She preferred:", options: ["Love", "Music", "Jewels", "Books"], answer: 2 },
  { q: "The student felt after rejection:", options: ["Happy", "Sad and angry", "Relieved", "Proud"], answer: 1 },
  { q: "The student threw the rose:", options: ["On the table", "Into the dustbin", "Into the gutter", "Back to garden"], answer: 2 },
  { q: "The student decided to return to:", options: ["Love", "Nature", "Philosophy", "Studies"], answer: 3 },

  { q: "The nightingale symbolizes:", options: ["Selfishness", "Sacrifice", "Greed", "Pride"], answer: 1 },
  { q: "The student symbolizes:", options: ["True lover", "Ingratitude", "Selfishness", "Wisdom"], answer: 2 },
  { q: "The girl symbolizes:", options: ["True love", "Beauty", "Materialism", "Sacrifice"], answer: 2 },
  { q: "The story criticizes:", options: ["Love", "Nature", "Materialistic attitude", "Music"], answer: 2 },
  { q: "The nightingale believed love was:", options: ["Useless", "Greater than life", "Temporary", "False"], answer: 1 },

  { q: "The rose tree agreed to help only if:", options: ["Money was given", "A sacrifice was made", "Sunlight came", "Water was added"], answer: 1 },
  { q: "The nightingale‚Äôs song made the rose:", options: ["Bloom", "Turn red", "Grow big", "Smell sweet"], answer: 1 },
  { q: "The story ends with:", options: ["Love winning", "Tragedy", "Joy", "Marriage"], answer: 1 },
  { q: "The moral of the story is:", options: ["Love is foolish", "True love is selfless", "Books are best", "Nature is cruel"], answer: 1 },
  { q: "The student finally considered love as:", options: ["Divine", "Practical", "Useless", "Sacred"], answer: 2 },

  { q: "The nightingale listened to the student‚Äôs:", options: ["Complaint", "Song", "Weeping", "Argument"], answer: 2 },
  { q: "The student studied:", options: ["Science", "Philosophy", "Literature", "Mathematics"], answer: 1 },
  { q: "The girl danced with:", options: ["The student", "The professor", "The chamberlain‚Äôs nephew", "The gardener"], answer: 2 },
  { q: "The chamberlain‚Äôs nephew gave:", options: ["A red rose", "Jewels", "Books", "Gold"], answer: 1 },
  { q: "The student called love:", options: ["Powerful", "Illogical", "Unreal", "Priceless"], answer: 1 },

  { q: "Oscar Wilde often wrote about:", options: ["War", "Human hypocrisy", "Science", "Politics"], answer: 1 },
  { q: "The tone of the story is:", options: ["Comic", "Satirical and tragic", "Joyful", "Romantic"], answer: 1 },
  { q: "The nightingale‚Äôs sacrifice was:", options: ["Meaningful", "Useless", "Rewarded", "Honoured"], answer: 1 },
  { q: "The story shows the contrast between:", options: ["Nature and humans", "Rich and poor", "Love and hate", "Youth and age"], answer: 0 },
  { q: "The real tragedy of the story is:", options: ["Death of nightingale", "Student‚Äôs failure", "Meaningless sacrifice", "Girl‚Äôs cruelty"], answer: 2 }
];




  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
