<!doctype html>
<html lang="en" class="h-full">
 <head>
    <link rel="stylesheet" href="/styles/dark-mode.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes lightning {
      0%, 100% { opacity: 0; }
      10% { opacity: 1; }
      15% { opacity: 0; }
      25% { opacity: 1; }
      30% { opacity: 0; }
    }
    
    @keyframes sparkle {
      0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1) rotate(180deg); opacity: 1; }
    }
    
    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3), 0 0 60px rgba(139, 92, 246, 0.2); }
      50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.5), 0 0 90px rgba(139, 92, 246, 0.3); }
    }
    
    @keyframes electric-border {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes bounce-in {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes particle-float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
    }
    
    @keyframes electric-strike {
      0%, 100% { opacity: 0; transform: translateY(-10px) scaleY(0.5); }
      10% { opacity: 1; transform: translateY(0) scaleY(1); }
      20% { opacity: 0; transform: translateY(10px) scaleY(0.8); }
      30% { opacity: 0.8; transform: translateY(0) scaleY(1); }
      40% { opacity: 0; transform: translateY(5px) scaleY(0.6); }
    }
    
    @keyframes app-glow {
      0%, 100% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.5), 0 0 60px rgba(139, 92, 246, 0.3); }
      50% { box-shadow: 0 0 50px rgba(139, 92, 246, 0.8), 0 0 100px rgba(139, 92, 246, 0.5); }
    }
    
    @keyframes rotate-pulse {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .shimmer-text {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      background-size: 1000px 100%;
      animation: shimmer 3s infinite;
    }
    
    .btn-home {
      transition: all 0.3s ease;
    }
    
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
    }
    
    .download-btn-container {
      position: relative;
      display: inline-block;
      animation: bounce-in 1s ease-out;
    }
    
    .download-btn {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      animation: glow-pulse 2s ease-in-out infinite;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: none;
      cursor: pointer;
    }
    
    .download-btn:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 20px 60px rgba(139, 92, 246, 0.6), 0 0 100px rgba(139, 92, 246, 0.4);
      background-position: 100% 50%;
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s infinite;
    }
    
    .lightning-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .lightning-bolt {
      position: absolute;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #fff, transparent);
      animation: lightning 3s infinite;
      filter: blur(2px);
    }
    
    .lightning-bolt:nth-child(1) { left: 20%; animation-delay: 0s; }
    .lightning-bolt:nth-child(2) { left: 50%; animation-delay: 1s; }
    .lightning-bolt:nth-child(3) { left: 80%; animation-delay: 2s; }
    
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: sparkle 2s infinite;
    }
    
    .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 40%; right: 15%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 60%; right: 25%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { bottom: 20%; right: 10%; animation-delay: 0.8s; }
    .sparkle:nth-child(6) { top: 30%; left: 30%; animation-delay: 1.2s; }
    
    .download-icon {
      display: inline-block;
      transition: transform 0.3s ease;
    }
    
    .download-btn:hover .download-icon {
      animation: pulse 0.5s ease-in-out;
    }
    
    .electric-border {
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 20px;
      overflow: hidden;
    }
    
    .electric-border svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .electric-path {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: electric-border 3s linear infinite;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: particle-float 3s ease-out infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 30%; animation-delay: 0.5s; }
    .particle:nth-child(3) { left: 50%; animation-delay: 1s; }
    .particle:nth-child(4) { left: 70%; animation-delay: 1.5s; }
    .particle:nth-child(5) { left: 90%; animation-delay: 2s; }
    
    .app-image-container {
      position: relative;
      animation: rotate-pulse 4s ease-in-out infinite;
    }
    
    .app-image {
      position: relative;
      z-index: 2;
      border-radius: 35px;
      animation: app-glow 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(139, 92, 246, 0.5));
    }
    
    .app-image-glow {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      border-radius: 45px;
      filter: blur(20px);
      opacity: 0.6;
      z-index: 1;
      animation: pulse 3s ease-in-out infinite;
    }
    
    .electric-bolts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .electric-bolt-svg {
      position: absolute;
      width: 20px;
      height: 100%;
      filter: drop-shadow(0 0 8px #fff) drop-shadow(0 0 15px #8b5cf6);
      animation: electric-strike 2s infinite;
    }
    
    .bolt-1 {
      left: 20%;
      animation-delay: 0s;
    }
    
    .bolt-2 {
      left: 50%;
      animation-delay: 0.6s;
    }
    
    .bolt-3 {
      left: 80%;
      animation-delay: 1.2s;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    const defaultConfig = {
      background_color: "#0f172a",
      surface_color: "#1e293b",
      text_color: "#ffffff",
      primary_action_color: "#8b5cf6",
      secondary_action_color: "#10b981",
       download_text: "Download Now",
     
      font_family: "Inter",
      font_size: 16
    };

    let config = { ...defaultConfig };

    // Element SDK Integration
    async function onConfigChange(newConfig) {
      config = newConfig;
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      // Apply background color
      const mainContainer = document.getElementById('main-container');
      mainContainer.style.backgroundColor = config.background_color || defaultConfig.background_color;
      
      // Update all text elements
      const mainHeading = document.getElementById('main-heading');
      mainHeading.textContent = config.main_heading || defaultConfig.main_heading;
      mainHeading.style.fontFamily = `${customFont}, ${baseFontStack}`;
      mainHeading.style.fontSize = `${baseSize * 4.375}px`;
      mainHeading.style.color = config.text_color || defaultConfig.text_color;
      
      const subHeading = document.getElementById('sub-heading');
      subHeading.textContent = config.sub_heading || defaultConfig.sub_heading;
      subHeading.style.fontFamily = `${customFont}, ${baseFontStack}`;
      subHeading.style.fontSize = `${baseSize * 1.875}px`;
      subHeading.style.color = config.text_color || defaultConfig.text_color;
      
      const description = document.getElementById('description');
      description.textContent = config.description || defaultConfig.description;
      description.style.fontFamily = `${customFont}, ${baseFontStack}`;
      description.style.fontSize = `${baseSize * 1.25}px`;
      description.style.color = config.text_color || defaultConfig.text_color;
      
      const downloadText = document.getElementById('download-text');
      downloadText.textContent = config.download_text || defaultConfig.download_text;
      
      const downloadButton = document.getElementById('download-button');
      downloadButton.style.fontFamily = `${customFont}, ${baseFontStack}`;
      downloadButton.style.fontSize = `${baseSize * 1.5}px`;
      
      const homeButton = document.getElementById('home-button');
      homeButton.textContent = config.home_button_text || defaultConfig.home_button_text;
      homeButton.style.fontFamily = `${customFont}, ${baseFontStack}`;
      homeButton.style.fontSize = `${baseSize * 1.25}px`;
      homeButton.style.background = config.primary_action_color || defaultConfig.primary_action_color;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_heading", config.main_heading || defaultConfig.main_heading],
        ["sub_heading", config.sub_heading || defaultConfig.sub_heading],
        ["description", config.description || defaultConfig.description],
        ["download_text", config.download_text || defaultConfig.download_text],
        ["home_button_text", config.home_button_text || defaultConfig.home_button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initialize
    onConfigChange(defaultConfig);
  </script>
