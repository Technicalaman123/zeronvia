      <p class="text-xs opacity-75">Developed by</p>

    </div>
  </footer></div><script>const questions = [
  { q: "The author of 'My Greatest Olympic Prize' is:", options: ["Jesse Owens", "Jesse Stuart", "Jesse James", "Jesse Brown"], answer: 0 },
  { q: "The lesson is based on which event?", options: ["Cricket match", "Olympic Games", "Football tournament", "World Cup"], answer: 1 },
  { q: "The Olympic Games described took place in:", options: ["1932", "1936", "1940", "1928"], answer: 1 },
  { q: "The Olympic Games were held in:", options: ["London", "Paris", "Berlin", "Rome"], answer: 2 },
  { q: "Jesse Owens belonged to which country?", options: ["Germany", "France", "America", "England"], answer: 2 },
  { q: "The German athlete in the story was named:", options: ["Hitler", "Luz Long", "Karl", "Otto"], answer: 1 },
  { q: "Luz Long was a:", options: ["Coach", "Runner", "Long jumper", "Swimmer"], answer: 2 },
  { q: "Jesse Owens participated in:", options: ["High jump", "Long jump", "Pole vault", "Triple jump"], answer: 1 },
  { q: "Jesse Owens fouled in his first attempts because:", options: ["He was tired", "He slipped", "He overstepped the board", "He was injured"], answer: 2 },
  { q: "Owens was under pressure because:", options: ["He was sick", "He might lose the medal", "The crowd was noisy", "The weather was bad"], answer: 1 },

  { q: "Luz Long advised Owens to:", options: ["Run faster", "Jump earlier", "Mark a new take-off point", "Quit the game"], answer: 2 },
  { q: "Luz Long helped Owens despite being:", options: ["His coach", "His teammate", "His competitor", "His friend"], answer: 2 },
  { q: "This shows Luz Long was:", options: ["Selfish", "Jealous", "Sportsmanlike", "Cruel"], answer: 2 },
  { q: "Owens followed the advice and:", options: ["Failed again", "Won qualification", "Quit the game", "Got injured"], answer: 1 },
  { q: "Jesse Owens finally won:", options: ["Silver medal", "Bronze medal", "Gold medal", "No medal"], answer: 2 },
  { q: "Luz Long got:", options: ["Gold", "Silver", "Bronze", "No medal"], answer: 1 },
  { q: "Hitler was unhappy because:", options: ["Games ended", "Germany lost", "Owens won", "Weather was bad"], answer: 2 },
  { q: "The crowd reaction showed:", options: ["Hatred", "Anger", "True sportsmanship", "Silence"], answer: 2 },
  { q: "After winning, Owens:", options: ["Ignored Luz Long", "Thanked Luz Long", "Left the stadium", "Fainted"], answer: 1 },
  { q: "Owens considered his greatest prize as:", options: ["Gold medal", "Fame", "Friendship", "Money"], answer: 2 },

  { q: "The lesson highlights the value of:", options: ["Power", "Wealth", "Friendship", "Politics"], answer: 2 },
  { q: "The theme of the lesson is:", options: ["Racism", "Sportsmanship", "War", "Politics"], answer: 1 },
  { q: "Jesse Owens was nervous before jumping because:", options: ["He was ill", "He had fouled twice", "He was late", "He was hungry"], answer: 1 },
  { q: "Luz Long‚Äôs advice was:", options: ["Selfish", "Unfair", "Honest", "Risky"], answer: 2 },
  { q: "The Olympic Games promote:", options: ["Hatred", "Friendship", "Violence", "Politics"], answer: 1 },
  { q: "Owens was treated as inferior because of:", options: ["Nationality", "Language", "Race", "Religion"], answer: 2 },
  { q: "Luz Long proved that:", options: ["Winning is everything", "Friendship is above victory", "Germany is best", "Rules don‚Äôt matter"], answer: 1 },
  { q: "Owens broke which barrier?", options: ["Speed", "Distance", "Racial prejudice", "Height"], answer: 2 },
  { q: "The story teaches us to:", options: ["Hate enemies", "Cheat to win", "Respect others", "Fear opponents"], answer: 2 },
  { q: "The Olympic spirit stands for:", options: ["Victory only", "Money", "Fair play", "Power"], answer: 2 },

  { q: "Luz Long belonged to:", options: ["France", "Italy", "Germany", "USA"], answer: 2 },
  { q: "Owens qualified by jumping:", options: ["Before the board", "From the board", "After the board", "Near the sand"], answer: 0 },
  { q: "The author felt grateful to Luz Long for:", options: ["Training", "Friendship", "Advice", "Support"], answer: 2 },
  { q: "Owens remembered Luz Long as:", options: ["Enemy", "Coach", "True friend", "Rival"], answer: 2 },
  { q: "The lesson is a story of:", options: ["War", "Hatred", "Human values", "Politics"], answer: 2 },
  { q: "Owens felt confident after:", options: ["Crowd cheered", "Luz Long helped", "Weather changed", "Time passed"], answer: 1 },
  { q: "The real victory in the story was:", options: ["Medal", "Jump", "Friendship", "Fame"], answer: 2 },
  { q: "Luz Long sacrificed his chance of:", options: ["Participation", "Victory", "Practice", "Training"], answer: 1 },
  { q: "The story promotes peace through:", options: ["Competition", "Friendship", "Politics", "Power"], answer: 1 },
  { q: "Jesse Owens called his greatest prize:", options: ["Gold medal", "Olympic record", "Friendship of Luz Long", "Fame"], answer: 2 }
];


  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
