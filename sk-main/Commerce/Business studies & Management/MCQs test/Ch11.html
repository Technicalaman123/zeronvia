<div id="question-box" class="space-y-4">

      <p class="text-xs opacity-75">Developed by</p>

    </div>
  </footer></div><script>const questions = [
  { q: "Warehousing creates which type of utility?", options: ["Place Utility", "Form Utility", "Time Utility", "Possession Utility"], answer: 2 },
  { q: "The primary function of a warehouse is:", options: ["Selling", "Storage", "Advertising", "Manufacturing"], answer: 1 },
  { q: "Which warehouse is owned and operated by the government?", options: ["Private Warehouse", "Public Warehouse", "Bonded Warehouse", "Cooperative Warehouse"], answer: 1 },
  { q: "A warehouse used to store goods on which import duty is yet to be paid is called:", options: ["Public Warehouse", "Bonded Warehouse", "Private Warehouse", "Government Warehouse"], answer: 1 },
  { q: "Which warehouse is owned by big business houses for their own products?", options: ["Public", "Cooperative", "Private", "Bonded"], answer: 2 },
  { q: "Warehouses help in 'Price Stabilization' by:", options: ["Hoarding goods", "Equalizing supply and demand", "Increasing prices", "None"], answer: 1 },
  { q: "The person in charge of a warehouse is called:", options: ["Owner", "Warehouse-keeper", "Retailer", "Broker"], answer: 1 },
  { q: "Which function of warehousing involves dividing bulk goods into smaller lots?", options: ["Storage", "Breaking the bulk", "Consolidation", "Price stabilization"], answer: 1 },
  { q: "Warehousing provides protection against:", options: ["Theft", "Weather/Perishability", "Fire", "All of these"], answer: 3 },
  { q: "A 'Warehouse Warrant' is a document of:", options: ["Identity", "Title to goods", "Quality", "Quantity only"], answer: 1 },
  { q: "Which warehouse is specifically used by importers and exporters?", options: ["Bonded Warehouse", "Farming Warehouse", "Retail Warehouse", "None"], answer: 0 },
  { q: "In 'Consolidation', a warehouse receives goods from different plants and ________.", options: ["Separates them", "Discards them", "Dispatches them in a single shipment", "None"], answer: 2 },
  { q: "Which warehouse provides services to the general public for a fee?", options: ["Private", "Public", "Government", "None"], answer: 1 },
  { q: "Bonded warehouses are generally located near:", options: ["Villages", "Ports and Airports", "Residential areas", "Farms"], answer: 1 },
  { q: "Cold storages are used for ________ products.", options: ["Industrial", "Perishable (Fruits, Vegetables)", "Chemical", "Mining"], answer: 1 },
  { q: "Warehousing helps in 'Business Continuity' during seasonal demand.", options: ["True", "False", "Only for big firms", "None"], answer: 0 },
  { q: "Which warehouse is formed by farmers or small producers to store their crops?", options: ["Private", "Cooperative", "Bonded", "Government"], answer: 1 },
  { q: "The risk of price fluctuation is partially borne by the warehouse-keeper.", options: ["True", "False", "Only in private", "None"], answer: 1 },
  { q: "Warehousing helps in 'Value Added Services' like:", options: ["Grading", "Packing", "Labeling", "All of these"], answer: 3 },
  { q: "Storage of raw materials is essential for:", options: ["Continuous production", "Direct sales", "Export only", "None"], answer: 0 },
  { q: "A 'Warehouse Receipt' is used as a security for taking ________ from banks.", options: ["Gifts", "Loans", "Interest", "None"], answer: 1 },
  { q: "Customs authorities control which type of warehouse?", options: ["Private", "Public", "Bonded", "Cooperative"], answer: 2 },
  { q: "Which function ensures that goods are available whenever needed?", options: ["Stock piling", "Consolidation", "Market research", "None"], answer: 0 },
  { q: "Warehouses act as a buffer between ________ and ________.", options: ["Wholesaler, Retailer", "Production, Consumption", "Buyer, Seller", "None"], answer: 1 },
  { q: "Public warehouses are also known as 'Duty-paid' warehouses in some cases.", options: ["True", "False", "Always", "None"], answer: 0 },
  { q: "Warehousing reduces the ________ of goods for the producer.", options: ["Value", "Cost of production", "Risk of loss", "None"], answer: 2 },
  { q: "Which warehouse is best for a company with limited capital?", options: ["Private", "Public", "Bonded", "None"], answer: 1 },
  { q: "In 'Break-the-bulk', a warehouse receives a ________ shipment and divides it.", options: ["Small", "Large", "Damaged", "None"], answer: 1 },
  { q: "Government warehouses are set up through ________ corporations.", options: ["Private", "Statutory (e.g. CWC)", "Foreign", "None"], answer: 1 },
  { q: "CWC stands for:", options: ["Central Warehouse Corporation", "Common Water Cell", "Central Warehousing Corporation", "None"], answer: 2 },
  { q: "Warehousing helps in managing 'Seasonal Production' (like wheat).", options: ["True", "False", "Only for rice", "None"], answer: 0 },
  { q: "Modern warehouses are ________ in nature.", options: ["Manual", "Automated/Technological", "Small", "Static"], answer: 1 },
  { q: "Which document allows the transfer of ownership without moving the goods?", options: ["Invoice", "Warehouse Warrant", "Bill of Lading", "None"], answer: 1 },
  { q: "Insurance is an essential part of warehousing services.", options: ["True", "False", "Only for fire", "None"], answer: 0 },
  { q: "Warehousing helps in 'Financing' because receipts are 'Negotiable Instruments'.", options: ["True", "False", "Only in cities", "None"], answer: 0 },
  { q: "Which warehouse is most flexible for small traders?", options: ["Private", "Public", "Bonded", "None"], answer: 1 },
  { q: "In 'Stock-piling', goods are stored for a ________ period.", options: ["Short", "Long", "One day", "None"], answer: 1 },
  { q: "Warehousing prevents 'Artificial Scarcity' in the market.", options: ["True", "False", "Only for salt", "None"], answer: 0 },
  { q: "Which type of warehouse is highly specialized for chemicals/oil?", options: ["General", "Specialized/Tank warehouses", "Bonded", "None"], answer: 1 },
  { q: "The cost of warehousing is a part of ________ cost.", options: ["Production", "Distribution/Marketing", "Fixed", "None"], answer: 1 },
  { q: "Warehousing helps in 'Export Promotion'.", options: ["True", "False", "Only in Bonded", "None"], answer: 0 },
  { q: "Can we re-export goods from a Bonded Warehouse without paying duty?", options: ["No", "Yes", "Only to USA", "None"], answer: 1 },
  { q: "Warehousing allows 'Continuous Production' throughout the year.", options: ["True", "False", "Only in summer", "None"], answer: 0 },
  { q: "Which of the following is a physical hazard for stored goods?", options: ["Humidity", "Rodents", "Fire", "All of these"], answer: 3 },
  { q: "Private warehouses are usually located near ________.", options: ["Ports", "Factories/Retail outlets", "Markets only", "None"], answer: 1 },
  { q: "Public warehouses work under a ________ from the government.", options: ["Order", "License", "Gift", "None"], answer: 1 },
  { q: "Does warehousing help in 'Mass Production'?", options: ["Yes", "No", "Only for cars", "None"], answer: 0 },
  { q: "The location of a warehouse is a strategic decision.", options: ["True", "False", "Depends on owner", "None"], answer: 0 },
  { q: "Warehousing provides 'Assortment' of goods for customers.", options: ["True", "False", "Only for clothes", "None"], answer: 0 },
  { q: "The 'Just-in-Time' (JIT) concept aims to ________ warehouse needs.", options: ["Increase", "Reduce", "Eliminate", "Ignore"], answer: 1 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
