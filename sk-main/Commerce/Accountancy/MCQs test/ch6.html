    </div>
  </footer></div><script>
const questions = [
  { q: "Goodwill is which type of asset?", options: ["Current Asset", "Fictitious Asset", "Intangible Asset", "Tangible Asset"], answer: 2 },
  { q: "The excess of average profit over normal profit is called:", options: ["Super Profit", "Net Profit", "Abnormal Profit", "Extra Profit"], answer: 0 },
  { q: "Goodwill of a firm is not affected by:", options: ["Location of firm", "Reputation of seller", "Better customer service", "None of these"], answer: 3 },
  { q: "Under Average Profit Method, goodwill is calculated by:", options: ["No. of years' purchase √ó Average Profit", "No. of years' purchase √ó Super Profit", "Total Profit / No. of years", "None of these"], answer: 0 },
  { q: "Normal Profit is calculated as:", options: ["Capital Employed √ó Normal Rate of Return", "Average Profit - Super Profit", "Both A and B", "None of these"], answer: 2 },
  { q: "Capital employed is:", options: ["Total Assets - Outside Liabilities", "Capital + Reserves", "Both A and B", "Assets + Liabilities"], answer: 2 },
  { q: "The value of goodwill is based on:", options: ["Past profits", "Future expected profits", "Total assets", "Current year's sales"], answer: 1 },
  { q: "When is goodwill recorded in the books of accounts?", options: ["When it is purchased", "When it is self-generated", "At the time of admission", "At the time of death"], answer: 0 },
  { q: "Which AS deals with Intangible Assets (including Goodwill)?", options: ["AS-10", "AS-26", "AS-13", "AS-3"], answer: 1 },
  { q: "Super profit is:", options: ["Average Profit - Normal Profit", "Normal Profit - Average Profit", "Net Profit - Expenses", "Total Profit / Years"], answer: 0 },
  { q: "Under Capitalization of Average Profit, Goodwill is:", options: ["Capitalized Value - Net Assets", "Average Profit √ó Rate", "Super Profit √ó Years", "None of these"], answer: 0 },
  { q: "Weightage average profit method is used when profits show:", options: ["A rising trend", "A falling trend", "Either A or B", "No trend"], answer: 2 },
  { q: "Goodwill is a/an:", options: ["Wasteful asset", "Valuable asset", "Useless asset", "Current asset"], answer: 1 },
  { q: "Capitalized Value of Business is:", options: ["(Average Profit √ó 100) / Normal Rate", "Average Profit √ó Years", "Normal Profit √ó Rate", "Total Assets"], answer: 0 },
  { q: "Purchased goodwill means:", options: ["Acquired by paying consideration", "Inherited from father", "Self-made", "None of these"], answer: 0 },
  { q: "Abnormal gain is _________ from the profit of that year while calculating goodwill.", options: ["Added", "Subtracted", "Ignored", "Multiplied"], answer: 1 },
  { q: "Abnormal loss is _________ to the profit of that year.", options: ["Added", "Subtracted", "Ignored", "Divided"], answer: 0 },
  { q: "The need for valuation of goodwill arises when:", options: ["Profit sharing ratio changes", "A partner is admitted", "A partner retires", "All of the above"], answer: 3 },
  { q: "Goodwill is:", options: ["An invisible asset", "An intangible asset", "Neither A nor B", "Both A and B"], answer: 3 },
  { q: "In the absence of any agreement, goodwill is shared by partners in:", options: ["Capital Ratio", "Old Profit Sharing Ratio", "Sacrificing Ratio", "Equally"], answer: 1 },
  { q: "Normal rate of return depends on:", options: ["Risk involved", "Market rate of interest", "Both A and B", "None of these"], answer: 2 },
  { q: "Self-generated goodwill is shown in the Balance Sheet:", options: ["Always", "Never", "Depends on partners", "As per AS-26"], answer: 1 },
  { q: "Capitalization method has how many types?", options: ["One", "Two", "Three", "Four"], answer: 1 },
  { q: "Goodwill is a _________ asset but not a _________ asset.", options: ["Fixed, Fictitious", "Fictitious, Fixed", "Current, Fixed", "None"], answer: 0 },
  { q: "Which of the following is NOT a method of goodwill valuation?", options: ["Average Profit", "Super Profit", "Revaluation Method", "Capitalization Method"], answer: 2 },
  { q: "Remuneration to partners is _________ from average profit.", options: ["Added", "Deducted", "Ignored", "Multiplied"], answer: 1 },
  { q: "The nature of Goodwill account is:", options: ["Personal", "Real", "Nominal", "Representative"], answer: 1 },
  { q: "Total Profit of 3 years is 60,000. Goodwill at 2 years purchase of average profit is:", options: ["40,000", "20,000", "30,000", "1,20,000"], answer: 0 },
  { q: "If Super Profit is negative, then Goodwill is:", options: ["High", "Low", "Zero", "Negative"], answer: 2 },
  { q: "Net Assets are 5,00,000 and Capitalized Value is 6,50,000. Goodwill is:", options: ["1,50,000", "11,50,000", "50,000", "None"], answer: 0 },
  { q: "Weighted profit is calculated by:", options: ["Profit √ó Weight", "Profit / Weight", "Profit + Weight", "Profit - Weight"], answer: 0 },
  { q: "Goodwill helps in earning ________ profits.", options: ["Less", "Extra", "Normal", "No"], answer: 1 },
  { q: "Loss of one year is _________ while calculating total profit.", options: ["Added", "Subtracted", "Ignored", "Multiplied"], answer: 1 },
  { q: "Closing stock undervaluation is _________ to current year profit.", options: ["Added", "Subtracted", "Ignored", "Divided"], answer: 0 },
  { q: "Opening stock overvaluation is _________ to current year profit.", options: ["Subtracted", "Added", "Ignored", "Multiplied"], answer: 1 },
  { q: "Goodwill is also known as:", options: ["Future profit", "Reputation", "Brand value", "All of these"], answer: 3 },
  { q: "In Super Profit method, No. of years purchase is used?", options: ["Yes", "No", "Sometimes", "Optional"], answer: 0 },
  { q: "In Capitalization of Super Profit method, No. of years purchase is used?", options: ["Yes", "No", "Always", "None"], answer: 1 },
  { q: "Calculation of goodwill is a/an _________ task.", options: ["Subjective", "Objective", "Mathematical", "Easy"], answer: 0 },
  { q: "Goodwill is valued when firm is sold?", options: ["Yes", "No", "Never", "Illegal"], answer: 0 },
  { q: "Which factor affects Goodwill?", options: ["Managerial skill", "Quality of product", "Market situation", "All of these"], answer: 3 },
  { q: "If Normal Profit > Average Profit, Super Profit is:", options: ["Positive", "Zero", "Negative", "Double"], answer: 1 },
  { q: "Goodwill is calculated at the time of dissolution?", options: ["Yes", "No", "If sold", "Never"], answer: 2 },
  { q: "Income from non-trade investment is _________ from profit.", options: ["Added", "Deducted", "Ignored", "Multiplied"], answer: 1 },
  { q: "Main feature of Goodwill is:", options: ["It is depreciated", "It has a realizable value", "It is a current asset", "It cannot be seen"], answer: 3 },
  { q: "Weighted average is better when:", options: ["Profits are equal", "Profits are fluctuating", "Profits show a trend", "Losses occur"], answer: 2 },
  { q: "Capital Employed is also called:", options: ["Net Worth", "Total Assets", "Working Capital", "Owners Equity"], answer: 0 },
  { q: "Under capitalization method, Goodwill = Super Profit √ó (100 / Rate).", options: ["True", "False", "Partially True", "None"], answer: 0 },
  { q: "Self-generated goodwill is also called:", options: ["Inherent Goodwill", "Purchased Goodwill", "Badwill", "Negative Goodwill"], answer: 0 },
  { q: "Goodwill is the present value of:", options: ["Expected future profits", "Past profits", "Total assets", "Liabilities"], answer: 0 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
