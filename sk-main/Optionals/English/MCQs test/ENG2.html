      <p class="text-xs opacity-75">Developed by</p>

    </div>
  </footer></div><script>const questions = [
  { q: "The poem 'Daffodils' is written by:", options: ["John Keats", "William Wordsworth", "P. B. Shelley", "Robert Frost"], answer: 1 },
  { q: "The poet wandered lonely as:", options: ["A bird", "A cloud", "A leaf", "A river"], answer: 1 },
  { q: "The poet was wandering over:", options: ["Hills and valleys", "Roads", "Cities", "Forests"], answer: 0 },
  { q: "The daffodils were seen beside:", options: ["A road", "A lake", "A river", "A house"], answer: 1 },
  { q: "The daffodils were:", options: ["Red", "Blue", "Golden", "White"], answer: 2 },

  { q: "The daffodils were fluttering and:", options: ["Sleeping", "Dancing", "Crying", "Falling"], answer: 1 },
  { q: "The poet compares the daffodils with:", options: ["Stars", "Moon", "Clouds", "Birds"], answer: 0 },
  { q: "The daffodils stretched in:", options: ["A circle", "A line", "A curve", "A heap"], answer: 1 },
  { q: "The poet saw:", options: ["Ten thousand daffodils", "Hundreds of daffodils", "A few daffodils", "One daffodil"], answer: 0 },
  { q: "The waves beside the lake were:", options: ["Sad", "Angry", "Gay", "Silent"], answer: 2 },

  { q: "The daffodils outdid the waves in:", options: ["Height", "Speed", "Glee", "Sound"], answer: 2 },
  { q: "The poet could not be:", options: ["Happy", "Serious", "Gay", "Silent"], answer: 2 },
  { q: "The poet gazed and gazed but:", options: ["Got bored", "Little thought", "Fell asleep", "Cried"], answer: 1 },
  { q: "The daffodils were a:", options: ["Problem", "Burden", "Blessing", "Curse"], answer: 2 },
  { q: "The memory of daffodils flashes upon:", options: ["Eyes", "Heart", "Mind", "Soul"], answer: 2 },

  { q: "The poet lies on his:", options: ["Bed", "Couch", "Chair", "Ground"], answer: 1 },
  { q: "The mood of the poet is:", options: ["Angry", "Sad", "Vacant", "Fearful"], answer: 2 },
  { q: "The inward eye is the eye of:", options: ["Body", "Imagination", "Mind", "Heart"], answer: 2 },
  { q: "The daffodils fill the poet‚Äôs heart with:", options: ["Pain", "Joy", "Fear", "Sorrow"], answer: 1 },
  { q: "The poet‚Äôs heart dances with:", options: ["Waves", "Clouds", "Stars", "Daffodils"], answer: 3 },

  { q: "The poem celebrates the beauty of:", options: ["City life", "Nature", "War", "Riches"], answer: 1 },
  { q: "The poem shows nature as a source of:", options: ["Money", "Joy", "Power", "Fear"], answer: 1 },
  { q: "The daffodils were under:", options: ["Trees", "Hills", "Stars", "Clouds"], answer: 0 },
  { q: "The poet saw the daffodils while:", options: ["Sleeping", "Dreaming", "Walking", "Reading"], answer: 2 },
  { q: "The stars compared were:", options: ["Few", "Twinkling", "Crowded", "Still"], answer: 1 },

  { q: "The lake mentioned is:", options: ["Ocean", "Sea", "Lake District", "River"], answer: 2 },
  { q: "The tone of the poem is:", options: ["Tragic", "Joyful", "Serious", "Angry"], answer: 1 },
  { q: "The poem is a:", options: ["Sonnet", "Ballad", "Lyric", "Epic"], answer: 2 },
  { q: "The central idea of the poem is:", options: ["Loneliness", "Nature‚Äôs beauty", "Death", "War"], answer: 1 },
  { q: "The poet feels happy even when alone because of:", options: ["Books", "People", "Nature", "Music"], answer: 2 },

  { q: "The daffodils are personified as:", options: ["Laughing", "Dancing", "Sleeping", "Talking"], answer: 1 },
  { q: "The wealth referred in the poem is:", options: ["Gold", "Money", "Nature‚Äôs beauty", "Land"], answer: 2 },
  { q: "The poet uses imagination to:", options: ["Escape pain", "Recall nature", "Create fear", "Tell a story"], answer: 1 },
  { q: "The poem suggests nature heals:", options: ["Body", "Mind", "Soul", "All of these"], answer: 3 },
  { q: "The daffodils were continuous like:", options: ["A river", "Stars in the Milky Way", "Clouds", "Waves"], answer: 1 },

  { q: "The poet‚Äôs loneliness changes into:", options: ["Sadness", "Anger", "Joy", "Fear"], answer: 2 },
  { q: "The daffodils symbolize:", options: ["Sorrow", "Joy and hope", "Death", "Fear"], answer: 1 },
  { q: "The poet felt richer after seeing:", options: ["Gold", "People", "Daffodils", "Houses"], answer: 2 },
  { q: "The poem shows romanticism through:", options: ["Logic", "Nature love", "Science", "Rules"], answer: 1 },
  { q: "The poet finally feels:", options: ["Lonely", "Joyful", "Confused", "Angry"], answer: 1 }
];



  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
