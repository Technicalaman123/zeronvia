  </footer></div><script>const questions = [
  { q: "The process of finding a function whose derivative is given is called:", options: ["Differentiation", "Integration", "Limit", "Logarithm"], answer: 1 },

  { q: "According to Power Rule, ‚à´ x‚Åø dx (where n ‚â† -1) is:", options: ["nx‚Åø‚Åª¬π", "x‚Åø‚Å∫¬π / (n+1) + C", "x‚Åø / n", "n x‚Åø‚Å∫¬π"], answer: 1 },
  { q: "The value of ‚à´ 1 dx (Integration of a constant 1) is:", options: ["0", "1", "x + C", "x¬≤"], answer: 2 },
  { q: "The derivative of ‚à´ f(x) dx is:", options: ["f'(x)", "f(x)", "0", "C"], answer: 1 },
  { q: "The value of ‚à´ (1/x) dx is:", options: ["-1/x¬≤", "log |x| + C", "1", "x"], answer: 1 },
  { q: "The value of ‚à´ eÀ£ dx is:", options: ["eÀ£ + C", "xeÀ£‚Åª¬π", "1/eÀ£", "log e"], answer: 0 },
  { q: "The constant 'C' in indefinite integration is called:", options: ["Constant of Differentiation", "Constant of Integration", "Fixed Cost", "Variable"], answer: 1 },
  { q: "Integration of (u + v) dx is equal to:", options: ["‚à´u dx * ‚à´v dx", "‚à´u dx + ‚à´v dx", "uv", "u + v + C"], answer: 1 },
  { q: "If we integrate Marginal Cost (MC), we get:", options: ["Total Revenue", "Total Cost (TC)", "Average Cost", "Profit"], answer: 1 },
  { q: "The value of ‚à´ aÀ£ dx is:", options: ["aÀ£ + C", "aÀ£ / log a + C", "aÀ£ log a", "x aÀ£‚Åª¬π"], answer: 1 },
  { q: "Definite integral ‚à´[a to b] f(x) dx represents:", options: ["Slope of curve", "Area under the curve", "Length of line", "Volume"], answer: 1 },
  { q: "In Definite Integration, the constant 'C' is:", options: ["Always added", "Never added", "Optional", "Multiplied"], answer: 1 },
  { q: "The value of ‚à´ sin x dx is:", options: ["cos x + C", "-cos x + C", "tan x", "sin x"], answer: 1 },
  { q: "The value of ‚à´ cos x dx is:", options: ["sin x + C", "-sin x + C", "sec x", "0"], answer: 0 },
  { q: "Total Revenue (TR) is the integration of:", options: ["Total Cost", "Marginal Revenue (MR)", "Price", "Demand"], answer: 1 },
  { q: "If MC = 2Q + 5, then Total Variable Cost is:", options: ["Q¬≤ + 5Q", "2Q + 5", "Q¬≤", "5Q"], answer: 0 },
  { q: "Fundamental Theorem of Calculus links:", options: ["Sets and Functions", "Differentiation and Integration", "Algebra and Geometry", "None"], answer: 1 },
  { q: "The value of ‚à´ sec¬≤ x dx is:", options: ["tan x + C", "sec x", "cot x", "-tan x"], answer: 0 },
  { q: "Integration by Parts formula is based on:", options: ["Sum Rule", "Product Rule", "Chain Rule", "Quotient Rule"], answer: 1 },
  { q: "In ‚à´ u dv = uv - ‚à´ v du, 'u' is selected using which rule?", options: ["BODMAS", "ILATE", "CRAMER", "None"], answer: 1 },
  { q: "The value of ‚à´ (3x¬≤ + 2x) dx is:", options: ["x¬≥ + x¬≤ + C", "6x + 2 + C", "3x¬≥ + 2x¬≤", "x¬≥"], answer: 0 },
  { q: "If the lower and upper limits are same, the value of definite integral is:", options: ["1", "Infinity", "0", "f(a)"], answer: 2 },
  { q: "The value of ‚à´ e¬≤À£ dx is:", options: ["e¬≤À£ + C", "2e¬≤À£ + C", "e¬≤À£ / 2 + C", "eÀ£"], answer: 2 },
  { q: "Producer Surplus is calculated using:", options: ["Differentiation", "Integration", "Limits", "Ratios"], answer: 1 },
  { q: "Consumer Surplus is the area ________ the demand curve and ________ the price line.", options: ["Above, Below", "Below, Above", "Left, Right", "None"], answer: 1 },
  { q: "Integration of 0 is:", options: ["0", "1", "C (Constant)", "x"], answer: 2 },
  { q: "The value of ‚à´[1 to 2] x dx is:", options: ["1", "1.5", "2", "3"], answer: 1 },
  { q: "If f(x) is an odd function, then ‚à´[-a to a] f(x) dx is:", options: ["2 ‚à´f(x)", "a", "0", "1"], answer: 2 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
