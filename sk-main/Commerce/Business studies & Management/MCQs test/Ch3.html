  </style></head><body class="min-h-screen bg-slate-900 text-slate-100"><div class="max-w-4xl mx-auto px-4 py-6">  <!-- Back Button -->  <div class="mb-4">

    </button>
  </div>  <!-- School Name Box -->  <div class="mb-6 flex justify-center">
    <div class="inline-block bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 p-4 rounded-xl shadow-2xl border-4 border-yellow-600">
      <h1 id="school-name" class="text-3xl font-extrabold text-white">
        Zeronvia Class  12th
      </h1>
    </div>
  </div>  <!-- Exam Card -->  <div class="bg-slate-800 rounded-xl shadow-2xl p-6">
    <h2 class="text-2xl font-bold text-center mb-6">üìò Online MCQ Exam</h2><!-- Question Area -->
<div id="question-box" class="space-y-4">
  <p id="question" class="text-lg font-semibold"></p>

  <div class="space-y-2">
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="0" class="mr-2"> <span id="opt0"></span>
    </label>
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="1" class="mr-2"> <span id="opt1"></span>
    </label>
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="2" class="mr-2"> <span id="opt2"></span>
    </label>
    <label class="block cursor-pointer">
      <input type="radio" name="option" value="3" class="mr-2"> <span id="opt3"></span>
    </label>
  </div>

  <button onclick="nextQuestion()"
    class="mt-4 bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg shadow-lg transition">
    Next Question
  </button>
</div>

<!-- End Exam Button -->
<div class="text-center mt-6">
  <button onclick="endExam()"
    class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-xl shadow-lg transition">
    End Exam
  </button>
</div>

<!-- Result -->
<div id="result" class="hidden mt-6 text-center">
  <h3 class="text-xl font-bold text-green-400">‚úÖ Exam Finished</h3>
  <p class="mt-2 text-lg" id="score"></p>
</div>

  </div>  <!-- Footer -->  <footer class="mt-10 text-center">
    <div class="developer-credit inline-block px-6 py-3 rounded-xl">
      <p class="text-xs opacity-75">Developed by</p>
      <p class="text-lg font-bold text-cyan-400">Technical Aman</p>
    </div>
  </footer></div><script>const questions = [
  { q: "Sole proprietorship is also known as:", options: ["One-man business", "Partnership", "Joint Stock Company", "Cooperative"], answer: 0 },
  { q: "In the eyes of law, the sole trader and his business are:", options: ["Separate entities", "One and the same", "Independent", "None of these"], answer: 1 },
  { q: "The capital of a sole proprietorship is generally:", options: ["Unlimited", "Limited to owner's savings", "Provided by government", "Large"], answer: 1 },
  { q: "Which of the following has the highest degree of secrecy?", options: ["Company", "Partnership", "Sole Proprietorship", "Cooperative"], answer: 2 },
  { q: "A sole trader has ________ liability for business debts.", options: ["Limited", "Unlimited", "No", "Shared"], answer: 1 },
  { q: "The profit of a sole proprietorship belongs to:", options: ["Government", "Owner and Employees", "Sole Proprietor only", "Partners"], answer: 2 },
  { q: "Sole proprietorship is most suitable for:", options: ["Steel plants", "Tailoring shops", "Railways", "Banks"], answer: 1 },
  { q: "The life of a sole proprietorship business is:", options: ["Stable", "Unstable", "Long-term", "Permanent"], answer: 1 },
  { q: "Who takes all the decisions in a sole proprietorship?", options: ["Manager", "Owner", "Employees", "Creditors"], answer: 1 },
  { q: "Formation of sole proprietorship requires:", options: ["Lengthy legal process", "Hardly any legal formalities", "Registration with SEBI", "Partnership deed"], answer: 1 },
  { q: "Sole proprietorship offers which type of motivation?", options: ["Indirect", "Direct", "Social", "External"], answer: 1 },
  { q: "Management of sole proprietorship is done by:", options: ["Board of directors", "The owner himself", "Government", "Professional managers only"], answer: 1 },
  { q: "Personal assets of the owner can be used to pay business debts in:", options: ["Company", "Sole Proprietorship", "Cooperative", "Limited Partnership"], answer: 1 },
  { q: "A sole trader can maintain personal contact with:", options: ["Customers", "Employees", "Both A and B", "None"], answer: 2 },
  { q: "Sole proprietorship is characterized by 'Sole Risk Bearing'.", options: ["True", "False", "Partially true", "None"], answer: 0 },
  { q: "Which business form is easiest to dissolve (close)?", options: ["Company", "Statutory Corporation", "Sole Proprietorship", "Partnership"], answer: 2 },
  { q: "The scope for expansion in sole proprietorship is:", options: ["Very high", "Limited", "Unlimited", "Same as company"], answer: 1 },
  { q: "Sole proprietorship is usually a ________ scale business.", options: ["Large", "Small", "International", "Public"], answer: 1 },
  { q: "Lack of 'Perpetual Succession' is a feature of:", options: ["Company", "Sole Proprietorship", "Cooperative", "Public Enterprise"], answer: 1 },
  { q: "Audit of accounts is compulsory for sole proprietorship.", options: ["Yes", "No", "Only if profit is high", "Always"], answer: 1 },
  { q: "Sole proprietorship is the ________ form of business organization.", options: ["Newest", "Oldest", "Most complex", "Most expensive"], answer: 1 },
  { q: "Risk of loss is borne by:", options: ["Employees", "Owner", "Society", "Bank"], answer: 1 },
  { q: "Sole proprietor is the ________ controller of the business.", options: ["Partial", "Absolute", "Temporary", "Joint"], answer: 1 },
  { q: "A sole trader is his own boss.", options: ["True", "False", "Only in theory", "None"], answer: 0 },
  { q: "The creditworthiness of a sole trader depends on:", options: ["Business assets", "Personal assets", "Both A and B", "Government"], answer: 2 },
  { q: "Can a minor be a sole proprietor?", options: ["Yes", "No", "Only with father's name", "If he is 10 years old"], answer: 1 },
  { q: "Sole proprietorship lacks specialization in management because:", options: ["Owner is a jack of all trades", "Resources are limited", "Both A and B", "He hires too many experts"], answer: 2 },
  { q: "Hasty decisions may be taken in sole proprietorship due to:", options: ["Overwork", "No one to consult", "Both A and B", "Too many managers"], answer: 2 },
  { q: "Which act governs sole proprietorship in India?", options: ["Companies Act", "Partnership Act", "No specific Act", "RBI Act"], answer: 2 },
  { q: "The owner is personally liable for all ________.", options: ["Profits", "Debts", "Assets", "Taxes of employees"], answer: 1 },
  { q: "If the owner falls ill, the business may:", options: ["Keep running", "Close or suffer", "Be taken by government", "None"], answer: 1 },
  { q: "Freedom of action is a benefit of sole proprietorship.", options: ["True", "False", "Sometimes", "None"], answer: 0 },
  { q: "Does a sole trader need to share his profit?", options: ["Yes", "No", "Only with bank", "Only with family"], answer: 1 },
  { q: "Capital is raised by sole trader through:", options: ["Equity shares", "Personal savings/loans", "Debentures", "Public deposits"], answer: 1 },
  { q: "Flexibility in operations is ________ in sole proprietorship.", options: ["High", "Low", "Absent", "Rigid"], answer: 0 },
  { q: "A sole trader can change the nature of business easily.", options: ["True", "False", "Only with court order", "None"], answer: 0 },
  { q: "A sole trader does not have a separate ________ from his business.", options: ["Account", "Legal entity", "Name", "Profit"], answer: 1 },
  { q: "Unlimited liability acts as a ________ for the owner.", options: ["Benefit", "Burden", "Asset", "None"], answer: 1 },
  { q: "The owner's decision is ________.", options: ["Final", "Subject to approval", "Ignored", "Temporary"], answer: 0 },
  { q: "Sole proprietorship is a ________ sector enterprise.", options: ["Public", "Private", "Mixed", "Joint"], answer: 1 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
