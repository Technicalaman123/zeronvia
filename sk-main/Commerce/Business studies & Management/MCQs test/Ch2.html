  </style></head><body class="min-h-screen bg-slate-900 text-slate-100"><div class="max-w-4xl mx-auto px-4 py-6">  <!-- Back Button -->  <div class="mb-4">

  </div>  <!-- School Name Box -->  <div class="mb-6 flex justify-center">

  </div>  <!-- Exam Card -->  <div class="bg-slate-800 rounded-xl shadow-2xl p-6">

<div id="question-box" class="space-y-4">

  <div class="space-y-2">

    class="mt-4 bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg shadow-lg transition">

<!-- End Exam Button -->

<div id="result" class="hidden mt-6 text-center">

  </div>  <!-- Footer -->  <footer class="mt-10 text-center">
    <div class="developer-credit inline-block px-6 py-3 rounded-xl">
      <p class="text-xs opacity-75">Developed by</p>
      <p class="text-lg font-bold text-cyan-400">Technical Aman</p>
    </div>
  </footer></div><script>const questions = [
  { q: "Business activities are broadly classified into:", options: ["Trade and Commerce", "Industry and Commerce", "Industry and Trade", "None"], answer: 1 },
  { q: "Which activity is concerned with the production or processing of goods?", options: ["Trade", "Industry", "Banking", "Advertising"], answer: 1 },
  { q: "Industries which involve breeding of plants and animals are called:", options: ["Extractive", "Genetic", "Manufacturing", "Construction"], answer: 1 },
  { q: "Mining, fishing, and agriculture come under which type of industry?", options: ["Primary", "Secondary", "Tertiary", "Service"], answer: 0 },
  { q: "Which industry uses the products of primary industries as their raw materials?", options: ["Genetic", "Secondary", "Tertiary", "Extractive"], answer: 1 },
  { q: "An oil refinery is an example of which manufacturing industry?", options: ["Analytical", "Synthetic", "Processing", "Assembling"], answer: 0 },
  { q: "Cement industry is an example of which manufacturing industry?", options: ["Analytical", "Synthetic", "Processing", "Assembling"], answer: 1 },
  { q: "Which industry is concerned with the construction of buildings, dams, and bridges?", options: ["Primary", "Manufacturing", "Construction", "Tertiary"], answer: 2 },
  { q: "A car manufacturing unit is an example of which industry?", options: ["Analytical", "Processing", "Assembling", "Synthetic"], answer: 2 },
  { q: "Tertiary industries are also known as:", options: ["Primary industries", "Service industries", "Genetic industries", "Construction industries"], answer: 1 },
  { q: "Commerce is divided into ________ and ________.", options: ["Industry and Trade", "Trade and Auxiliaries to trade", "Business and Profession", "Import and Export"], answer: 1 },
  { q: "The actual buying and selling of goods is called:", options: ["Commerce", "Trade", "Industry", "Service"], answer: 1 },
  { q: "Trade within the boundaries of a country is called:", options: ["Internal Trade", "External Trade", "Entrepot", "Global Trade"], answer: 0 },
  { q: "Buying goods from a foreign country is called:", options: ["Export", "Import", "Entrepot", "Wholesale"], answer: 1 },
  { q: "Selling goods to a foreign country is called:", options: ["Import", "Export", "Internal trade", "Retail"], answer: 1 },
  { q: "Internal trade is further divided into ________ and ________.", options: ["Import and Export", "Wholesale and Retail", "Primary and Secondary", "Direct and Indirect"], answer: 1 },
  { q: "Auxiliaries to trade are also known as:", options: ["Trade barriers", "Aids to trade", "Primary industries", "Trade types"], answer: 1 },
  { q: "Which auxiliary to trade helps in removing the hindrance of place?", options: ["Insurance", "Banking", "Transport", "Advertising"], answer: 2 },
  { q: "Which auxiliary to trade helps in removing the hindrance of risk?", options: ["Warehousing", "Insurance", "Transport", "Advertising"], answer: 1 },
  { q: "Which auxiliary to trade helps in removing the hindrance of time?", options: ["Warehousing", "Banking", "Advertising", "Insurance"], answer: 0 },
  { q: "Banking helps in removing the hindrance of:", options: ["Place", "Risk", "Finance/Exchange", "Information"], answer: 2 },
  { q: "Advertising helps in removing the hindrance of:", options: ["Time", "Information/Knowledge", "Finance", "Place"], answer: 1 },
  { q: "Poultry farms and fish hatcheries are examples of:", options: ["Extractive industry", "Genetic industry", "Processing industry", "Construction industry"], answer: 1 },
  { q: "Which manufacturing industry separates different elements from the same material?", options: ["Synthetic", "Analytical", "Assembling", "Processing"], answer: 1 },
  { q: "Sugar and paper industries are examples of:", options: ["Analytical", "Synthetic", "Processing", "Assembling"], answer: 2 },
  { q: "Commerce acts as a link between ________ and ________.", options: ["Producer and Consumer", "Industry and Trade", "Buyer and Seller only", "None"], answer: 0 },
  { q: "Which of the following is NOT an auxiliary to trade?", options: ["Insurance", "Warehousing", "Mining", "Banking"], answer: 2 },
  { q: "Exporting goods that were previously imported from another country is:", options: ["Import", "Export", "Entrepot", "Retail"], answer: 2 },
  { q: "The hindrance of knowledge is solved by:", options: ["Insurance", "Transport", "Advertising", "Banking"], answer: 2 },
  { q: "Textile industry is a ________ industry.", options: ["Primary", "Secondary", "Genetic", "Extractive"], answer: 1 },
  { q: "Lumbering (cutting wood) is an example of:", options: ["Genetic industry", "Extractive industry", "Construction industry", "Tertiary industry"], answer: 1 },
  { q: "Which industry provides support to primary and secondary industries?", options: ["Genetic", "Extractive", "Tertiary", "Manufacturing"], answer: 2 },
  { q: "Classification of industry is based on its:", options: ["Location", "Nature of activity", "Number of employees", "Profit"], answer: 1 },
  { q: "A middleman who buys in bulk from producers is a:", options: ["Retailer", "Wholesaler", "Consumer", "Agent"], answer: 1 },
  { q: "Retail trade involves selling goods in ________ quantities.", options: ["Large", "Bulk", "Small", "Unlimited"], answer: 2 },
  { q: "The backbone of any business is:", options: ["Industry", "Commerce", "Trade", "All of these"], answer: 3 },
  { q: "Which industry combines various ingredients into a new product?", options: ["Analytical", "Synthetic", "Processing", "Assembling"], answer: 1 },
  { q: "Iron and steel industry is a ________ industry.", options: ["Primary", "Secondary", "Tertiary", "Genetic"], answer: 1 },
  { q: "Hunting and gathering are types of ________ industries.", options: ["Extractive", "Genetic", "Manufacturing", "Construction"], answer: 0 },
  { q: "Warehousing creates ________ utility.", options: ["Place", "Form", "Time", "Possession"], answer: 2 },
  { q: "Transport creates ________ utility.", options: ["Time", "Place", "Form", "Knowledge"], answer: 1 },
  { q: "Manufacturing creates ________ utility.", options: ["Form", "Place", "Time", "Risk"], answer: 0 },
  { q: "Trade is a ________ term than Commerce.", options: ["Wider", "Narrower", "Equal", "Opposite"], answer: 1 },
  { q: "A bank providing a loan to a businessman is an example of:", options: ["Industry", "Trade", "Auxiliary to trade", "Primary activity"], answer: 2 },
  { q: "Construction industries are unique because their products are:", options: ["Sold in shops", "Immovable", "Perishable", "Imported"], answer: 1 },
  { q: "Television and computer industries are examples of:", options: ["Analytical", "Processing", "Assembling", "Synthetic"], answer: 2 },
  { q: "Primary industry is concerned with ________ resources.", options: ["Artificial", "Natural", "Man-made", "Digital"], answer: 1 },
  { q: "Foreign trade is also called:", options: ["Local trade", "Internal trade", "External trade", "Retail trade"], answer: 2 },
  { q: "Commerce includes activities that help in the ________ of goods.", options: ["Production", "Distribution", "Storage only", "None"], answer: 1 },
  { q: "Which industry is responsible for the 'infrastructure' of a country?", options: ["Genetic", "Extractive", "Construction", "Analytical"], answer: 2 }
];
  let current = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = (current + 1) + ". " + q.q;
    q.options.forEach((opt, i) => {
      document.getElementById("opt" + i).innerText = opt;
    });
    document.querySelectorAll("input[name='option']").forEach(r => r.checked = false);
  }

  function nextQuestion() {
    const selected = document.querySelector("input[name='option']:checked");
    if (!selected) {
      alert("Pehle ek option select karo");
      return;
    }

    if (parseInt(selected.value) === questions[current].answer) {
      score++;
    }

    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      endExam();
    }
  }

  function endExam() {
    document.getElementById("question-box").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script></body>
</html>
